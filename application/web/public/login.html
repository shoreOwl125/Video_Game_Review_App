<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate My Video Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="banner-picture"></div>
      <div class="banner-content">
        <h1 class="title">
          <a href="index.html" class="title-link">Rate My Video Game</a>
        </h1>
        <div class="buttons">
          <a href="signup.html" class="pill-button">Sign Up</a>
          <a href="login.html" class="pill-button">Login</a>
        </div>
      </div>
    </header>
    <section class="content-section">
      <div class="login-box">
        <h2>Login</h2>
        <p>
          Want to create an account?
          <a href="signup.html" class="create-account-link"
            >Create an Account</a
          >
        </p>
        <div class="google-login-container">
          <button class="google-login-btn" id="google-login-button">
            <img src="google.png" alt="Google Icon" /> Continue with Google
          </button>
        </div>

        <form class="login-form">
          <input
            type="text"
            name="email"
            placeholder="Email"
            class="input-field"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="input-field password-field"
          />
          <button type="submit" class="submit-btn">Sign In</button>
        </form>
      </div>

      <footer>
        <ul class="footer-links">
          <li><a href="#">Ad Choices</a></li>
          <li><a href="#">Terms & Conditions</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </footer>
    </section>

    <script src="script.js"></script>
    <!-- jason added this for js -->
  </body>
</html>
