<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review - Rate My Video Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="banner">
        <div class="banner-picture"></div>
        <div class="banner-content">
            <!-- Make the title clickable -->
            <h1 class="title">
                <a href="index.html" class="title-link">Rate My Video Game</a>
            </h1>
            <div class="buttons">
                <button class="pill-button">Sign Up</button>
                <button class="pill-button">Login</button>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <section class="content-section">

        <div class="review-container">
            <h2 id="game-title">Game Title</h2>
            <!-- Star Rating Section -->
            <div class="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
                <span class="select-rating">Select your rating</span>
            </div>
        
            <!-- Review Text Area -->
            <textarea class="review-input" placeholder="Write your review here..."></textarea>
        
            <!-- Post Review Button -->
            <button class="post-review">Post Review</button>
        </div>
        

    </section>

    <script src="script.js"></script>

</body>
</html>
